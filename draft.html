<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bias Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bias Analysis Tool</h1>
        <textarea id="inputText" placeholder="Paste article text here..."></textarea>
        <input type="url" id="articleUrl" placeholder="Or enter article URL...">
        <div class="buttons">
            <button id="checkBias">Check Bias</button>
            <button id="highlightWords">Highlight Bias Words</button>
        </div>
        
        <div class="results">
            <h2>Results:</h2>
            <p><strong>Leans:</strong> <span id="biasLeaning">N/A</span></p>
            <p><strong>Accuracy/Confidence:</strong> <span id="confidence">N/A</span></p>
            <h3>Keywords:</h3>
            <div id="keywords"></div>
            <h3>Key Biases:</h3>
            <ul id="keyBiases"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
